<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&C</title>
    <script defer>
        setInterval(function(){
            function dateDiff(date1, date2){
                var diff = {}
                var tmp = date2 - date1;

                tmp = Math.floor(tmp/1000); 
                diff.sec = tmp % 60;

                tmp = Math.floor((tmp-diff.sec)/60);
                diff.min = tmp % 60;

                tmp = Math.floor((tmp-diff.min)/60);
                diff.hour = tmp % 24;

                tmp = Math.floor((tmp-diff.hour)/24);
                diff.day = tmp % 30;

                tmp = Math.floor((tmp-diff.day)/30);
                diff.month = tmp % 12;

                tmp = Math.floor((tmp-diff.month)/12);
                diff.year = tmp;

                return diff
            }
            var d1 = new Date("January 29, 2019 18:00:00");
            var d2 = new Date();
            document.getElementById('div_années').textContent = dateDiff(d1, d2).year+" années";
            document.getElementById('div_mois').textContent = dateDiff(d1, d2).month+" mois";
            document.getElementById('div_jours').textContent = dateDiff(d1, d2).day+" jours";
            document.getElementById('div_heures').textContent = dateDiff(d1, d2).hour+" heures";
            document.getElementById('div_minutes').textContent = dateDiff(d1, d2).min+" minutes";
            document.getElementById('div_secondes').textContent = dateDiff(d1, d2).sec+" secondes";

        },1)
    </script>
</head>
<body style="background-color: #6e000f; color: white; font-family: Arial, Helvetica, sans-serif; font-size: x-large; padding: 0px; margin: 0px;">
    <div style="text-align: center; position: absolute; top: 38%; left: 30%;">
        <div id="div_années" style=""></div>
        <div id="div_mois" style=""></div>
        <div id="div_jours" style=""></div>
        <div id="div_heures" style=""></div>
        <div id="div_minutes" style=""></div>
        <div id="div_secondes" style=""></div>
    </div>
</body>
</html>
